<section class="home home--dark-blue">
  <!-- container -->
  <div class="home-container container">
    <div class="home__top" data-aos="zoom-in">
      <div class="home__left">
        <!-- img -->
        <div class="home__img home-img">
          <picture>
            <source srcset="@img.avif" type="image/avif">
            <source srcset="@img.webp" type="image/webp">
            <img loading="lazy" src="@img.png" class="image" width="@img-width" height="@img-height" alt="@img-alt">
          </picture>
        </div>
      </div>
      <div class="home__right">
        <div class="home__content home-content">
          <!-- top | title, logo, subtitle -->
          <div class="home-content__top home-content__top--no-logo">
            <div class="home-content__top-left">
              <h1 class="home-content__title home-title">
                @name
              </h1>
              <p class="home-content__descr home-descr">@specialization</p>
            </div>
            <div class="home-content__top-right">
              <div class="home-content__logo home-content__logo--none">
                <img loading="lazy" src="@logo.svg" class="image" width="@logo-width" height="@logo-height"
                  alt="@logo-alt">
              </div>
            </div>
          </div>
          <!-- list | info-->
          <ul class="list-reset home-content__list">
            <li class="home-content__item">
              <a href="tel:@tel-href" class="home-content__link item-link item-link--tel">
                <i class="fa-solid fa-mobile"></i>
                <span class="item-link__span">@tel-text</span>
              </a>
            </li>
            <li class="home-content__item">
              <a href="mailto:@mail-href" class="home-content__link item-link item-link--mail">
                <i class="fa-solid fa-envelope"></i>
                <span class="item-link__span">@mail-text</span>
              </a>
            </li>
            <li class="home-content__item">
              <a href="@site-link-href" class="home-content__link item-link item-link--site-link">
                <i class="fa-solid fa-link"></i>
                <span class="item-link__span">@site-link-text</span>
              </a>
            </li>
            <li class="home-content__item">
              <div class="home-content__link item-link item-link--date">
                <i class="fa-solid fa-calendar"></i>
                <span class="item-link__span">@date-text</span>
              </div>
            </li>
            <li class="home-content__item">
              <div class="home-content__link item-link item-link--location">
                <i class="fa-solid fa-location-dot"></i>
                <span class="item-link__span">@location-text</span>
              </div>
            </li>
          </ul>
        </div>
        <!-- social -->
        <ul class="list-reset home-content__social-list social">
          <!-- tg -->
          <li class="social__item social-item">
            <a href="#" class="social__link social-link">
              <i class="fa-brands fa-telegram"></i>
            </a>
          </li>
          <!-- vk -->
          <li class="social__item social-item">
            <a href="#" class="social__link social-link">
              <i class="fa-brands fa-vk"></i>
            </a>
          </li>
          <!-- instagram -->
          <li class="social__item social-item">
            <a href="#" class="social__link social-link">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </li>
          <!-- facebook -->
          <li class="social__item social-item">
            <a href="#" class="social__link social-link">
              <i class="fa-brands fa-facebook"></i>
            </a>
          </li>
          <!-- twitter -->
          <li class="social__item social-item">
            <a href="#" class="social__link social-link">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </li>
          <!-- google -->
          <li class="social__item social-item">
            <a href="#" class="social__link social-link">
              <i class="fa-brands fa-google"></i>
            </a>
          </li>
          <!-- yandex -->
          <li class="social__item social-item">
            <a href="#" class="social__link social-link">
              <i class="fa-brands fa-yandex"></i>
            </a>
          </li>
          <!-- whatsapp -->
          <li class="social__item social-item">
            <a href="#" class="social__link social-link">
              <i class="fa-brands fa-whatsapp"></i>
            </a>
          </li>
          <!-- tiktok -->
          <li class="social__item social-item">
            <a href="#" class="social__link social-link">
              <i class="fa-brands fa-tiktok"></i>
            </a>
          </li>
          <!-- skype -->
          <li class="social__item social-item">
            <a href="#" class="social__link social-link">
              <i class="fa-brands fa-skype"></i>
            </a>
          </li>
          <!-- odnoklassniki -->
          <li class="social__item social-item">
            <a href="#" class="social__link social-link">
              <i class="fa-brands fa-odnoklassniki"></i>
            </a>
          </li>
          <!-- youtube -->
          <li class="social__item social-item">
            <a href="#" class="social__link social-link">
              <i class="fa-brands fa-youtube"></i>
            </a>
          </li>
          <!-- twitch -->
          <li class="social__item social-item">
            <a href="#" class="social__link social-link">
              <i class="fa-brands fa-twitch"></i>
            </a>
          </li>
          <!-- viber -->
          <li class="social__item social-item">
            <a href="#" class="social__link social-link">
              <i class="fa-brands fa-viber"></i>
            </a>
          </li>
          <!-- linkedin -->
          <li class="social__item social-item">
            <a href="#" class="social__link social-link">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </li>
          <!-- github -->
          <li class="social__item social-item">
            <a href="#" class="social__link social-link">
              <i class="fa-brands fa-github"></i>
            </a>
          </li>
          <!-- behance -->
          <li class="social__item social-item">
            <a href="#" class="social__link social-link">
              <i class="fa-brands fa-behance"></i>
            </a>
          </li>
        </ul>
      </div>
      <!-- btns -->
      <div class="home__btns home-btns">
        <ul class="list-reset home-btns__list">
          <li class="home-btns__item">
            <button class="btn-reset btn home-btns__btn" onclick="document.location='calendar-dark-blue.html'">
              <i class="fa-regular fa-calendar-days"></i>
              <span>Сеансы</span>
            </button>
          </li>
          <li class="home-btns__item">
            <button class="btn-reset btn home-btns__btn" onclick="document.location='portfolio-dark-blue.html'">
              <i class="fa-solid fa-briefcase"></i>
              <span>Портфолио</span>
            </button>
          </li>
          <li class="home-btns__item">
            <button class="btn-reset btn home-btns__btn" onclick="document.location='company-dark-blue.html'">
              <span>О компании</span>
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
    <!-- bottom-btn -->
    <div class="home__bottom home-bottom">
      <ul class="list-reset home-bottom__list">
        <li class="home-bottom__item">
          <button class="btn-reset btn home-bottom__btn">
            <i class="fa-solid fa-download"></i>
            <span>Сохранить в контакты</span>
          </button>
        </li>
      </ul>
    </div>
  </div>
</section>
